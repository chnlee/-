<!DOCTYPE html>
<html>
<head>
  <style>
    div  {
      background-color : lightgray;
      width : 300px;
      border : 25px solid green;
      padding: 25px 0px 10px 3px; 
      margin : 100px;
    }
  </style>
</head>
<body>
  <h2>Demonstrating the box model</h2>
  <p>The Css box model in essentially a box that wraps around every HTML element. It consists of : borders, padding, margins, and the actual content. </p>
  <div>This text is the actual content of the box. </div>
</body>
</html>
